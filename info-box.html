<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>info-box</title>
  <link rel="stylesheet" href="info-box.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
</head>

<body>

  <div class="container">

    <div class="info-box-container">
      <div class="info-box">
        <div class="info-box__icon messages bg-blue"></div>
        <div class="info-box__content">
          <div class='info-box__content-title'>Messages</div>
          <div class='info-box__content-number'>1,410</div>
        </div>
      </div>
    </div>

    <div class="info-box-container">
      <div class="info-box">
        <div class="info-box__icon bookmarks bg-green"></div>
        <div class="info-box__content">
          <div class='info-box__content-title'>Bookmarks</div>
          <div class='info-box__content-number'>1,410</div>
        </div>
      </div>
    </div>

    <div class="info-box-container">
      <div class="info-box">
        <div class="info-box__icon uploads bg-orange"></div>
        <div class="info-box__content">
          <div class='info-box__content-title'>Uploads</div>
          <div class='info-box__content-number'>1,410</div>
        </div>
      </div>
    </div>

    <div class="info-box-container">
      <div class="info-box">
        <div class="info-box__icon likes  bg-red"></div>
        <div class="info-box__content">
          <div class='info-box__content-title'>Likes</div>
          <div class='info-box__content-number'>1,410</div>
        </div>
      </div>
    </div>

    <div class="info-box-container">
      <div class="info-box bg-blue">
        <div class="info-box__icon bookmarks-2"></div>
        <div class="info-box__content">
          <div class='info-box__content-title'>Bookmarks</div>
          <div class='info-box__content-number'>1,410</div>
          <div class="progress-bar">
            <div class="progress-bar__status" style='width: 36%'></div>
            <div class="progress-bar__description">36% Increase in 30 Days</div>
          </div>    
        </div>
      </div>
    </div>

    <div class="info-box-container">
        <div class="info-box bg-green">
          <div class="info-box__icon likes-2"></div>
          <div class="info-box__content">
            <div class='info-box__content-title'>Likes</div>
            <div class='info-box__content-number'>1,410</div>
            <div class="progress-bar">
              <div class="progress-bar__status" style='width: 36%'></div>
              <div class="progress-bar__description">36% Increase in 30 Days</div>
            </div>    
          </div>
        </div>
      </div>

      <div class="info-box-container">
          <div class="info-box bg-red">
            <div class="info-box__icon comments"></div>
            <div class="info-box__content">
              <div class='info-box__content-title'>Comments</div>
              <div class='info-box__content-number'>1,410</div>
              <div class="progress-bar">
                <div class="progress-bar__status" style='width: 36%'></div>
                <div class="progress-bar__description">36% Increase in 30 Days</div>
              </div>    
            </div>
          </div>
        </div>

        <div class="info-box-container">
            <div class="info-box bg-orange">
              <div class="info-box__icon events"></div>
              <div class="info-box__content">
                <div class='info-box__content-title'>events</div>
                <div class='info-box__content-number'>1,410</div>
                <div class="progress-bar">
                  <div class="progress-bar__status" style='width: 36%'></div>
                  <div class="progress-bar__description">36% Increase in 30 Days</div>
                </div>    
              </div>
            </div>
          </div>

  </div>

</body>

</html>
